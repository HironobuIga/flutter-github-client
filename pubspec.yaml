name: flutter_github_client
description: Flutter git hub client.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Architecture
  flutter_riverpod:
  flutter_state_notifier:

  # Network
  graphql_flutter:
  data_connection_checker:

  # Web
  webview_flutter:

  # Model
  freezed_annotation:

  # key value local storage
  flutter_secure_storage:
  shared_preferences:

  # l10n
  intl:

  # Util
  device_info:
  logger:
  package_info:
  enum_to_string:

  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:

  # Linter
  pedantic_mono:

  # code generator
  flutter_gen:
  artemis:

  # l10n
  intl_translation:

  # Test
  mockito:

  # Launcher Icons
  flutter_launcher_icons:

  # UI
  flutter_native_splash:

  # Model
  freezed:
  json_serializable:

flutter_gen:
  output: lib/generated/
  lineLength: 80

flutter_icons:
  image_path: "assets/images/icon.png"
  android: true
  ios: true

flutter_native_splash:
  image: assets/images/logo.png
  color: "fff"

flutter:
  uses-material-design: true
  assets:
    - assets/images/

dependency_overrides:
  intl: any
  analyzer: ^0.41.1